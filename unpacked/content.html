<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Popup</title>
	<link href="fonts/styles.css" rel="stylesheet" type="text/css" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="up-content">
		<h1>前端助手
    	<button id="up-save">下载</button>
		</h1>
		<ul id="options">
			<li id="option-content"><input id="check-content" type="checkbox" checked/> <label id="label-content" for="check-content">保留所有"No Content"文件</label></li>
			<li id="option-zip"><input id="check-zip" type="checkbox" checked disabled/> <label id="label-zip" for="check-zip">下载资源使用zip压缩包</label></li>
			<li id="option-beautify"><input id="check-beautify" type="checkbox"/> <label id="label-beautify" for="check-beautify">下载时美化JS,HTML,CSS 代码</label></li>
    	<li id="option-all"><input id="check-all" type="checkbox" checked/> <label for="check-all">下载所有域名下的资源</label></li>
			<li id="option-cache"><input id="check-cache" type="checkbox" checked/> <label for="check-cache">从系统缓存中保存资源</label></li>
			<li id="option-xhr"><input id="check-xhr" type="checkbox"/> <label id="label-xhr" for="check-xhr">保留通过XHR请求的资源</label></li>
  	</ul>
		<div id="refresh">
			<div id="refresh-tip">重新开始/停止</div>
			<img width="20" src="refresh.svg" alt="Refresh App"/>
		</div>
		<div id="list-container">
			<h3>下载站点: <button id="edit-list">编辑</button></h3>
			<ul id="list-sites">

			</ul>
		</div>
		<p id="status"></p>
		<p id="open-folder"></p>
		<div id="debug"></div>
		<!-- <div id="version">Version 1.2.9</div> -->
	</div>
	<div id="list-input-modal">
		<div id="list-input-modal-container">
			<div class="button-group">
				<button class="modal-okay">提交</button>
				<button class="modal-close">关闭</button>
			</div>
			<h2> 下载列表</h2>
			<label>
				<textarea id="list-input-area"></textarea>
			</label>
		</div>
	</div>
	<script src="beautify/beautify.js"></script>
	<script src="beautify/beautify-css.js"></script>
	<script src="beautify/beautify-html.js"></script>
	<script src="zip/zip.js"></script>
	<script src="content.js"></script>
</body>
</html>
